<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Todo list using REST</title>
<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->

<script src="./lib/jquery-1.11.0.js" type="text/javascript"></script>
<script src="./lib/underscore.js" type="text/javascript"></script>
<script src="./lib/backbone.js" type="text/javascript"></script>
<script src="./bootstrap-3.1.1-dist/js/bootstrap.js"></script>

<!-- ========= -->
<!--    CSS    -->
<!-- ========= -->
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="./bootstrap-3.1.1-dist/css/bootstrap.css">

<!-- Optional theme -->
<link rel="stylesheet" href="./bootstrap-3.1.1-dist/css/bootstrap-theme.css">




<style type="text/css">
.container .jumbotron-margin {
	margin-top: 30px;
	border-radius: 30px;
}

/* Add a little top padding to the todo items.*/
.top-buffer {
	margin-top: 5px;
}
</style>

</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <div class="container">
    <section id="todoapp">
      <div class="jumbotron jumbotron-margin">
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4">
            <h1 class="text-center">Todos</h1>
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col-xs-12">
              <div class="input-group col-xs-12">
                <span> <input class="form-control" id="new-todo" placeholder="What needs to be done?"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of jumbtron -->
      <section id="main">
        <div id="todo-list" class="col-xs-12 col-lg-12"></div>
      </section>
    </section>
  </div>
  <!--  div class="container" -->

  <!-- ========= -->
  <!-- Templates -->
  <!-- ========= -->

  <script type="text/template" id="bs-item-template">
      <div class="view">
        <div class="row top-buffer">
          <div>
            <div class="input-group">
              <span class="input-group-addon"> <input type="checkbox" class="toggle" <%= complete ? 'checked' : ''%>></span>
			  <input type="text" class="edit form-control" value="<%- task %>"> 
              <span class="input-group-addon"><%- dateStr%></span>
			  <span class="input-group-addon"><span class="glyphicon glyphicon-remove destroy"></span></span>
            </div>
          </div>
        </div>
      </div>
  </script>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->

  <script src="./lib/jquery-1.11.0.js" type="text/javascript"></script>
  <script src="./lib/underscore.js" type="text/javascript"></script>
  <script src="./lib/backbone.js" type="text/javascript"></script>
  <script src="./bootstrap-3.1.1-dist/js/bootstrap.js"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script src="./site.js" type="text/javascript"></script>

</body>
</html>
